<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kumbh+Sans">
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>
<body>
  <div class="wrapper">
    <main class="profile-card-container">
      <article class="profile-card">
        <header class="profile-card_header">
          <div class="profile-card_main-info">
            <h2 class="profile-card_name">Victor Crest</h2>
            <p class="profile-card_age">
              <span class="sr-only">Age</span>
              26
            </p>
          </div>
          <p class="profile-card_city">London</p>
          <img src="images/image-victor.jpg" alt="Victor" class="profile-card_picture">
        </header>
        <section class="profile-card_social-stats">
          <h3 class="sr-only">Social Media Stats</h3>
          <ul class="profile-card_social-stats-list">
            <li class="profile-card_social-stat-item">
              <span class="profile-card_stat-count">80K</span>
              <span class="profile-card_stat-label">Followers</span>
            </li>
            <li class="profile-card_social-stat-item">
              <span class="profile-card_stat-count">803K</span>
              <span class="profile-card_stat-label">Likes</span>
            </li>
            <li class="profile-card_social-stat-item">
              <span class="profile-card_stat-count">1.4K</span>
              <span class="profile-card_stat-label">Photos</span>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/JeffreyAllenLance">Jeffrey Lance</a>.
    </footer>
  </div>
</body>
</html>
